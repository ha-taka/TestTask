<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="listWidget.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="products">
        <table  data-part="grid">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr data-part="grid-row">
                    <td>{{ name }}</td>
                    <td>{{ sku }}</td>
                    <td>{{ price }}</td>
                    <td>
                        <button class="edit" name="edit">edit</button>
                    </td>
                    <td>
                        <button class="delete" name="delete">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <form name="inputForm" data-part="form">
            <br><br><br>
            <div>
            Name:<input type="text" name="name"/>
            <span class="error init">Required</span><br>
            </div>
            <div>
            SKU:<input type="text" name="sku"/>
            <span class="error init">Required and must be unique</span>
            </div>
            <div>
            Price:<input type="text" name="price"/>
            <span class="error init">Required and must be a positive number</span></div><br>
            <button name="save" disabled>Save</button>
            <!--button name="update" disabled>Update</button--->
        </form>

        <br><br><br><button name="export">Export</button>
    </div>

</body>
</html>
